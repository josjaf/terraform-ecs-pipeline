image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'


variables:
  PLAN: plan.tfplan


before_script:
  - rm -rf .terraform
  - terraform --version
  - cd application
  - terraform init -backend-config=conf/beta-init.tfvars --reconfigure


stages:
  - validate
  - plan
  - apply

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan -out=$PLAN -var-file conf/beta.tfvars
  dependencies:
    - validate
  artifacts:
    name: plan
    paths:
      - $PLAN

apply:
  stage: apply
  script:
    - terraform apply -input=false $PLAN
  dependencies:
    - plan
  when: manual